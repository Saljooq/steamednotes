version: "3.8"
services:
  backend:
    image: golang:1.21-alpine
    command: sh -c "echo 'Hello from Go backend' && sleep infinity"  # Dummy Go app
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app  # Mount for future Go code

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html  # Mount for future React build

  frontend_build:
    build:
      context: ./frontend/steamed-notes-frontend
      dockerfile: Dockerfile
    volumes:
      - frontend_dist:/app/dist  # Output build artifacts


volumes:
  frontend_dist: