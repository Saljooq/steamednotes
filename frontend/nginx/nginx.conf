events {}

http {
    include mime.types;  # Default MIME types
    server {
        listen 80;
        root /usr/share/nginx/html;

        # Serve static assets directly
        location /assets/ {
         try_files $uri =404;  # No rewriteâ€”direct file access
         add_header Cache-Control "public, max-age=31536000";  # Cache assets for 1 year
         add_header Access-Control-Allow-Origin "*";  # Allow CORS for assets
            # Explicitly set MIME types for common file extensions
            types {
                text/css                    css;
                application/javascript      js;
                application/manifest+json   webmanifest;
                image/png                   png;
                image/jpeg                  jpg jpeg;
                image/svg+xml               svg;
            }
        }

        location /api/ {
            proxy_pass http://backend:8080/api;  # No trailing slash
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
        }

        # SPA routing
        location / {
          try_files $uri $uri/ /index.html;  # Fallback to index.html
          add_header Cache-Control "no-store, no-cache, must-revalidate";  # Prevent caching of index.html
          add_header Access-Control-Allow-Origin "*";
        }
        
    }
}