variables:
  REPO_URL: "https://gitlab.com/saljooq/steamednotes.git"

stages:
 - terraform
 - deploy

terraform_setup:
  stage: terraform
  image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
  script:
    - cd terraform
    - terraform init
    - terraform plan
    - terraform apply -auto-approve
    - terraform output -raw ec2_public_ip
  when: manual


# Reusable SSH base job
.ssh_base:
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client docker docker-compose git
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - EC2_HOST=$(cat ec2_public_ip.txt)
    - ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts


# This would do several things:
# 1. KILL processes in all ports that might be used (80 and 8080)
# 2. check if repo is already there, do docker compose down otherwise get 
# the latest changes
# 3. 
deploy_to_ec2:
  extends: .ssh_base
  stage: deploy
  script:
    - ssh -i ~/.ssh/id_rsa ubuntu@$EC2_HOST << 'EOF'
        echo "We will stop processes in port 80 and 8080"
        sudo fuser -k 80/tcp || true 
        sudo fuser -k 8080/tcp || true 
        echo "Next we will update and install docker and git"
        sudo apt update -y
        sudo apt install -y docker.io git docker-compose
        echo "Starting docker"
        sudo systemctl start docker
        sudo usermod -a -G docker ubuntu
        sudo apt install -y docker-compose
        echo "Next we check if existing repo existed we do docker-compose down"
        cd ~ && [ -d app ] && cd app && docker-compose down || true
        echo "Cleaning up previous work and doing a fresh clone"
        rm -rf app
        git clone --depth=1 $REPO_URL app
        cd app
        docker-compose up -d
      EOF
  when: manual